<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="/water/css/font.css">
<link rel="stylesheet" href="/water/css/xadmin.css">
<script type="text/javascript" src="/water/lib/layui/layui.js"
	charset="utf-8"></script>
<script type="text/javascript" src="/water/js/xadmin.js"></script>
</head>

<body>
	<div class="layui-fluid">
		<div class="layui-row">
			<form class="layui-form" method="post">
			   <input type="hidden" name="id" th:value="${record.id }"/>	   
		        <div class="layui-form-item layui-form-text">
		            <label for="reply" class="layui-form-label"> <span
								class="x-red">*</span>回复内容</label>
		            <div class="layui-input-block">
		                <textarea placeholder="请输入内容" id="reply" name="reply" class="layui-textarea" lay-verify="required"></textarea>
		            </div>
		        </div>					
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label"></label>
					<button class="layui-btn" lay-filter="add" lay-submit="">提交</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		layui.use([ 'form', 'layer' ], function() {
			$ = layui.jquery;
			var form = layui.form, layer = layui.layer;
			//自定义验证规则
			form.verify({
				reply : function(value) {
					if (value.length == 0) {
						return '请输入内容';
					}
				}
			});

			//监听提交
			form.on('submit(add)', function(data) {
				$.ajax({
				      url:"/water/tousu/update",
				      async: false,
				      type:"POST",
				      dataType: "text",
				      data:data.field,
				      success: function(data){
							xadmin.close();
                            // 可以对父窗口进行刷新 
                            xadmin.father_reload();
                            window.location.href="/water/tousu/show";
				      }
	                  
				  });
				layer.alert("操作成功", {
					icon : 6
				}, function() {
                    xadmin.close();
                    // 可以对父窗口进行刷新 
                    xadmin.father_reload();
				});
			    
				return false;
			});

		});
	</script>
</body>


</html>
