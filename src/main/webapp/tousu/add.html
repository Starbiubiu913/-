<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="/water/css/font.css">
<link rel="stylesheet" href="/water/css/xadmin.css">
<script type="text/javascript" src="/water/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/water/js/xadmin.js"></script>
</head>

<body>
	<div class="layui-fluid">
		<div class="layui-row">
			<form class="layui-form" method="post">



				<div class="layui-form-item">
					<label for="emp" class="layui-form-label"> <span
							class="x-red">*</span>投诉抄表员</label>
					<div class="layui-input-inline">
						<select name="empid" class="col-sm-4 form-control" id="empid" lay-verify="required">
							<option th:each="obj:${erps}" th:value="${obj.id}"
									th:text="${obj.name}"></option>
						</select>
					</div>
				</div>


		        <div class="layui-form-item layui-form-text">
		            <label for="beizhu" class="layui-form-label"> <span
								class="x-red">*</span>投诉内容</label>
		            <div class="layui-input-block">
		                <textarea placeholder="请输入内容" id="beizhu" name="beizhu" class="layui-textarea" lay-verify="required"></textarea>
		            </div>
		        </div>				
						
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label"></label>
					<button class="layui-btn" lay-filter="add" lay-submit="">提交</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		layui.use([ 'form', 'layer' ], function() {
			$ = layui.jquery;
			var form = layui.form, layer = layui.layer;
			//自定义验证规则
			form.verify({
				beizhu : function(value) {
					if (value.length == 0) {
						return '请输入内容';
					}
				},
				empid : function(value) {
					if (value.length == 0) {
						return '请选择抄表员';
					}
				},

			});

			//监听提交
			form.on('submit(add)', function(data) {
				$.ajax({
				      url:"/water/tousu/add",
				      async: false,
				      type:"POST",
				      dataType: "text",
				      data:data.field,
				      success: function(data){
							xadmin.close();
                            // 可以对父窗口进行刷新 
                            xadmin.father_reload();
                            window.location.href="/water/tousu/show";
				      }
	                  
				  });
				layer.alert("增加成功", {
					icon : 6
				}, function() {
					// 获得frame索引
					var index = parent.layer.getFrameIndex(window.name);
					//关闭当前frame
					parent.layer.close();
					parent.layer.close(index);
				});
			    
				return false;
			});

		});
	</script>
</body>

</html>
