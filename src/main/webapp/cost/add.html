<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<link rel="stylesheet" href="/water/css/font.css">
	<link rel="stylesheet" href="/water/css/xadmin.css">
	<script type="text/javascript" src="/water/lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="/water/js/xadmin.js"></script>
</head>

<body>
<div class="layui-fluid">
	<div class="layui-row">
		<form class="layui-form" method="post">

			<div class="layui-form-item">
				<label class="layui-form-label"> <span
						class="x-red">*</span>姓名</label>
				<div class="layui-input-inline">
					<input type="hidden"  name="person" th:value="${id}">

					<input type="text" readonly  th:value="${name}">

				</div>
			</div>


			<div class="layui-form-item">
				<label for="costYear" class="layui-form-label"> <span
						class="x-red">*</span>年份</label>
				<div class="layui-input-inline">
					<input type="number" id="costYear" name="costYear" required=""
						   lay-verify="costYear" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label for="costMonth" class="layui-form-label"> <span
						class="x-red">*</span>月份</label>
				<div class="layui-input-inline">
					<input type="number" id="costMonth" name="costMonth" required=""
						   lay-verify="costMonth" autocomplete="off" class="layui-input">
				</div>
			</div>


			<div class="layui-form-item">
				<label for="start" class="layui-form-label"> <span
						class="x-red">*</span>起码</label>
				<div class="layui-input-inline">
					<input type="number" id="start" name="start" required=""
						   lay-verify="start" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label for="over" class="layui-form-label"> <span
						class="x-red">*</span>止码</label>
				<div class="layui-input-inline">
					<input type="number" id="over" name="over" required=""
						   lay-verify="over" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label for="money" class="layui-form-label"> <span
						class="x-red">*</span>水费单价</label>
				<div class="layui-input-inline">
					<!--<input type="number" id="money" name="money" required=""-->
						   <!--lay-verify="money" autocomplete="off" class="layui-input" th:onclick="getMoney([[${session.price}]]);"/>-->
						<!--<input type="hidden" id="moneyT" name="money">-->
					<select name="money" class="col-sm-4 form-control" id="money"  lay-verify="required">
						<option th:each="obj:${basics}" th:value="${obj.price}"
								th:text="${obj.type+'('+obj.price+'元/吨)'}"></option>
					</select>


				</div>
			</div>

			<div class="layui-form-item">
				<label for="L_repass" class="layui-form-label"></label>
				<button class="layui-btn" lay-filter="add" lay-submit="">提交</button>
			</div>
		</form>
	</div>
</div>
<script>
	layui.use([ 'form', 'layer' ], function() {
		$ = layui.jquery;
		var form = layui.form, layer = layui.layer;
		//自定义验证规则
		form.verify({
			person : function(value) {
				if (value.length == 0) {
					return '请输入姓名';
				}
			},
			room : function(value) {
				if (value.length == 0) {
					return '请输入房号';
				}
			},
			costYear : function(value) {
				if (value.length == 0) {
					return '请输入年份';
				}
			},
			costMonth : function(value) {
				if (value.length == 0) {
					return '请输入月份';
				}
			}
			,
			start : function(value) {
				if (value.length == 0) {
					return '请输入起码';
				}
			},
			over : function(value) {
				if (value.length == 0) {
					return '请输入止码';
				}

			},
			money : function(value) {
				if (value.length == 0) {
					return '请输入金额';
				}
			}
		});


		//监听提交
		form.on('submit(add)', function(data) {
			var start=$("#start").val();

			var over=$("#over").val();
			if(parseInt(over) <parseInt(start)){
				alert("止码不能小于起码")
				return;
			}
			//var moneyC= $("#moneyC").val();
			//$("#moneyT").val(parseInt(moneyC)*(parseInt(over) -parseInt(start)))

			$.ajax({
				url:"/water/cost/add",
				async: false,
				type:"POST",
				dataType: "text",
				data:data.field,
				success: function(data){
					alert("操作成功")
					xadmin.close();
					// 可以对父窗口进行刷新
					xadmin.father_reload();
					window.location.href="/water/cost/show";
				}

			});


			return false;
		});

	});
</script>
</body>

</html>
