<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/water/css/font.css">
        <link rel="stylesheet" href="/water/css/xadmin.css">
        <script src="/water/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/water/js/xadmin.js"></script>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="#">首页</a>
                <a href="#">水费管理</a>
                <a>
                    <cite>水费登记</cite>
                </a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">

                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5" method="get" action="/water/cost/addview">
                                姓名：
                                <div class="layui-inline">
                                    <input class="layui-input" name="text"  autocomplete="off">
                                </div>
                                <button class="layui-btn" type="submit">
                                    <i class="layui-icon layui-icon-refresh"></i>查询</button>
                            </form>
                        </div>

                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                                <thead align="center">
                                    <tr align="center">
                                        <td>序号</td>
                                        <td>姓名</td>
                                        <td>性别</td>
                                        <td>联系电话</td>
                                        <td>楼栋号</td>
                                        <td>单元号</td>
                                        <td>房间号</td>
                                        <td>操作</td>
                                      </tr>
                                </thead>
                                <tbody>
                                    <tr align="center" th:each="data,i : ${page.list}">
                                    	<td th:text="${i.count}"></td>
                                        <td th:text="${data.name}"></td>
                                        <td th:text="${data.id}"></td>
                                        <td th:text="${data.tel}"></td>
                                        <td th:text="${data.flat}"></td>
                                        <td th:text="${data.danyuan}"></td>
                                        <td th:text="${data.room}"></td>
                                        <td class="td-manage">
                                            <button class="layui-btn layui-btn-warm layui-btn-xs"  th:onclick="xadmin.open('水费录入','/water/cost/addviewt?id=[[${data.id }]]',500,550)" ><i class="layui-icon">&#xe642;</i>水费录入</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- 分页 -->
                        <div class="layui-card-body " th:if="${session.role != '教师'}">
                            <div class="page">
                                <div>
                                                                                                            当前第[[${page.pageNum }]]页 /共[[${page.pages}]]页
                                    <a class="prev" th:href="'/water/user/show?pn='+${page.navigateFirstPage}">首页</a>
                                    &nbsp;
                                     <label th:if="${page.hasPreviousPage}">
                                    <a class="num" th:href="'/water/user/show?pn='+${page.prePage}">上页</a>
                                     &nbsp;
                                    </label>
                                    <label th:if="${page.hasNextPage}">
                                    <a class="num" th:href="'/water/user/show?pn='+${page.nextPage}">下页</a>
                                    &nbsp;
                                    </label>
                                    <a class="num" th:href="'/water/user/show?pn='+${page.navigateLastPage}">尾页</a>
                                 </div>
                            </div>
                        </div>
       
       
       
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });

        /*-删除*/
        function member_del(obj, id) {
            layer.confirm('确认要删除吗？',
            function(index) {
				$.ajax({
				      url:"/water/user/del?id="+id,
				      async: false,
				      type:"GET",
				      dataType: "text",
				      success: function(data){}
				 });
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
            });
        }
        </script>

</html>
