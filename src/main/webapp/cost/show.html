<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/water/css/font.css">
        <link rel="stylesheet" href="/water/css/xadmin.css">
        <script src="/water/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/water/js/xadmin.js"></script>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="#">首页</a>
                <a href="#">水费管理</a>
                <a>
                    <cite>数据列表</cite>
                </a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5" method="get" action="/water/cost/show">
                                房间号：
                                <div class="layui-inline">
                                    <input class="layui-input" name="text"  autocomplete="off">
                                </div>
                                <button class="layui-btn" type="submit">
                                    <i class="layui-icon layui-icon-refresh"></i>查询</button>
                                <button class="layui-btn" type="button" onclick="download()">
                                    <i class="layui-icon layui-icon-refresh" ></i>下载</button>
                            </form>
                        </div>

                        <div class="layui-card-body">
                            <table class="layui-table layui-form">
                                <thead align="center">
                                    <tr align="center">
                                        
                                    	<td>姓名</td>
                                    	<td>房间号</td>
                                    	<td>水费年月</td>
                                    	<!--<td th:if="${session.role == '住户'}" >起码数</td>-->
                                        <td>总用水</td>
                                        <td>付款方式</td>
                                    	<td>水费金额</td>
                                    	<td>状态</td>
                                    	<td>提交日期</td>
                                        <td>操作</td>
                                      </tr>
                                </thead>
                                <tbody>
                                    <tr align="center" th:each="data,i : ${page.list}">
                                    	
                                        <td th:text="${data.name}"></td>
                                        <td th:text="${data.room}"></td>
                                        <td th:text="${data.costYear+'年'+data.costMonth+'月'}"></td>
                                        <!--<td th:text="${data.start}" th:if="${session.role == '住户'}" ></td>-->
                                        <td th:text="${data.over-data.start}+'吨'"></td>
                                        <td th:text="${data.way}"></td>

                                        <td th:text="${data.money}"></td>
                                        <td th:text="${data.state}"></td>
                                        <td th:text="${#dates.format(data.curtime, 'yyyy-MM-dd')}"></td>
                                        <td class="td-manage" th:if="${session.role != '住户'}" >
                                            <button  th:if="${data.state == '未缴费'}"  class="layui-btn layui-btn-warm layui-btn-xs" th:onclick="xadmin.open('添加缴费通知','/water/paywarn/addview?id=[[${data.id }]]',500,300)"  ><i class="layui-icon">&#xe642;</i>发送通知</button>

                                            <button  class="layui-btn layui-btn-warm layui-btn-xs"  th:onclick="xadmin.open('编辑','/water/cost/findById?id=[[${data.id }]]',620,500)"><i class="layui-icon">&#xe642;</i>编辑</button>                                         
                                            <button  class="layui-btn layui-btn-danger" th:onclick="member_del(this,'[[${data.id}]]')"><i class="layui-icon"></i>删除</button>
                                        </td>
                                        <td class="td-manage" th:if="${session.role == '住户'}" >
                                            <button  th:if="${data.state == '未缴费'}"  class="layui-btn layui-btn-warm layui-btn-xs"  th:onclick="xadmin.open('缴费','/water/cost/pay?id=[[${data.id }]]',500,220)"><i class="layui-icon">&#xe642;</i>缴费</button>  
                                            <button  th:if="${data.state == '已缴费'}" class="layui-btn layui-btn-warm layui-btn-xs"  th:onclick="alert('费用已缴')"><i class="layui-icon">&#xe642;</i>已缴费</button>  
                                        </td>                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- 分页 -->
                        <div class="layui-card-body " th:if="${session.role != '住户'}">
                            <div class="page">
                                <div>
                                                                                                            当前第[[${page.pageNum }]]页 /共[[${page.pages}]]页
                                    <a class="prev" th:href="'/water/cost/show?pn='+${page.navigateFirstPage}">首页</a>
                                    &nbsp;
                                     <label th:if="${page.hasPreviousPage}">
                                    <a class="num" th:href="'/water/cost/show?pn='+${page.prePage}">上页</a>
                                     &nbsp;
                                    </label>
                                    <label th:if="${page.hasNextPage}">
                                    <a class="num" th:href="'/water/cost/show?pn='+${page.nextPage}">下页</a>
                                    &nbsp;
                                    </label>
                                    <a class="num" th:href="'/water/cost/show?pn='+${page.navigateLastPage}">尾页</a>
                                 </div>
                            </div>
                        </div>
       
       
       
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>

        function download(){
            $.ajax({
                url:"/water/cost/download",
                async: false,
                type:"GET",
                dataType: "json",
                success: function(data){
                    console.log(1,data)

                    var str = '<tr><td>序号</td><td>姓名</td><td>房间号</td><td>水费年月</td><td>水费金额</td></tr>';
                    for(var i = 0 ; i < data.length ; i++ ){
                        str+="<tr><td>"+(i+1)+"</td><td>"+data[i].name+"</td><td>"+data[i].room+"</td><td>"+ data[i].costYear+"年"+data[i].costMonth+"月</td><td>"+data[i].money+"</td></tr>";
                    }
                    // Worksheet名
                    var worksheet = 'Sheet1'
                    var uri = 'data:application/vnd.ms-excel;base64,';

                    // 下载的表格模板数据
                    var template = `<html xmlns:o="urn:schemas-microsoft-com:office:office"
                    xmlns:x="urn:schemas-microsoft-com:office:excel"
                    xmlns="http://www.w3.org/TR/REC-html40">
                    <head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet>
                    <x:Name>${worksheet}</x:Name>
                    <x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet>
                    </x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]-->
                    </head><body><table>${str}</table></body></html>`;
                    // 下载模板
                    window.location.href = uri +  window.btoa(unescape(encodeURIComponent(template)));

                }
            });
        }

        layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });

        /*-删除*/
        function member_del(obj, id) {
            layer.confirm('确认要删除吗？',
            function(index) {
				$.ajax({
				      url:"/water/cost/del?id="+id,
				      async: false,
				      type:"GET",
				      dataType: "text",
				      success: function(data){}
				 });
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
            });
        }
        </script>

</html>
