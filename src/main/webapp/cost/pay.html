<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="/water/css/font.css">
<link rel="stylesheet" href="/water/css/xadmin.css">
<script type="text/javascript" src="/water/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/water/js/xadmin.js"></script>
</head>

<body>
	<div class="layui-fluid">
		<div class="layui-row">
			<form class="layui-form" method="post">	   
			    <input type="hidden" name="id" th:value="${record.id }"/>
						

			    <div class="layui-form-item">
					<label for="money" class="layui-form-label"> <span
						class="x-red">*</span>水费</label>
					<div class="layui-input-inline">
						<input type="text" id="money" name="money" required=""
							lay-verify="money" autocomplete="off" class="layui-input" th:value="${record.money}" readonly="readonly">
					</div>
				</div>

				<div class="layui-form-item">
					<label for="costMonth" class="layui-form-label"> <span
							class="x-red">*</span>付款方式</label>
					<div class="layui-input-inline">
						<select name="way" class="col-sm-4 form-control" id="way"  lay-verify="required">
							<option value="微信">微信</option>
							<option value="支付宝">支付宝</option>

						</select>
					</div>
				</div>


				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label"></label>
					<button class="layui-btn" lay-filter="add" lay-submit="">提交</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		layui.use([ 'form', 'layer' ], function() {
			$ = layui.jquery;
			var form = layui.form, layer = layui.layer;
			//自定义验证规则
			form.verify({
				name : function(value) {
					if (value.length == 0) {
						return '请输入姓名';
					}
				},
				room : function(value) {
					if (value.length == 0) {
						return '请输入房号';
					}
				},
				costYear : function(value) {
					if (value.length == 0) {
						return '请输入年份';
					}
				},
				costMonth : function(value) {
					if (value.length == 0) {
						return '请输入月份';
					}
				}
				,
				start : function(value) {
					if (value.length == 0) {
						return '请输入起码';
					}
				},
				over : function(value) {
					if (value.length == 0) {
						return '请输入止码';
					}
				},
				money : function(value) {
					if (value.length == 0) {
						return '请输入金额';
					}
				}
			});

			//监听提交
			form.on('submit(add)', function(data) {
				$.ajax({
				      url:"/water/cost/save",
				      async: false,
				      type:"POST",
				      dataType: "text",
				      data:data.field,
				      success: function(data){
				    	    alert("缴费成功");
							xadmin.close();
                            // 可以对父窗口进行刷新 
                            xadmin.father_reload();
                            window.location.href="/water/cost/show";
				      }
	                  
				  });
				layer.alert("缴费成功", {
					icon : 6
				}, function() {
                    xadmin.close();
                    // 可以对父窗口进行刷新 
                    xadmin.father_reload();
				});
			    
				return false;
			});

		});
	</script>
</body>


</html>
