<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="/water/css/font.css">
<link rel="stylesheet" href="/water/css/xadmin.css">
<script type="text/javascript" src="/water/lib/layui/layui.js"
	charset="utf-8"></script>
<script type="text/javascript" src="/water/js/xadmin.js"></script>
</head>

<body>
	<div class="layui-fluid">
		<div class="layui-row">
			<form class="layui-form" method="post">
			   <input type="hidden" name="id" th:value="${record.id }"/>	   
			    <div class="layui-form-item">
					<label for="name" class="layui-form-label"> <span
						class="x-red">*</span>水费价格</label>
					<div class="layui-input-inline">
						<input type="text" id="price" name="price" required=""
							lay-verify="required" autocomplete="off" class="layui-input" th:value="${record.price}">
					</div>
				</div>

				<div class="layui-form-item">
					<label for="name" class="layui-form-label"> <span
							class="x-red">*</span>负责楼栋</label>
					<div class="layui-input-inline">
						<select disabled="disabled" name="type" class="col-sm-4 form-control" id="type"  th:value="${record.type}" lay-verify="required">
							<option value="居民用水" selected>居民用水</option>
							<option value="商业用水">商业用水</option>
						</select>


					</div>
				</div>
					
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label"></label>
					<button class="layui-btn" lay-filter="add" lay-submit="">提交</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		layui.use([ 'form', 'layer' ], function() {
			$ = layui.jquery;
			var form = layui.form, layer = layui.layer;
			//自定义验证规则
			form.verify({
				price : function(value) {
					if (value.length == 0) {
						return '请输入水费价格';
					}
				}
			});

			//监听提交
			form.on('submit(add)', function(data) {
				$.ajax({
				      url:"/water/basic/update",
				      async: false,
				      type:"POST",
				      dataType: "text",
				      data:data.field,
				      success: function(data){
				      	alert("操作成功")
							xadmin.close();
                            // 可以对父窗口进行刷新 
                            xadmin.father_reload();
                            window.location.href="/water/basic/show";
				      }
	                  
				  });

			    
				return false;
			});

		});
	</script>
</body>


</html>
