<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="/water/css/font.css">
<link rel="stylesheet" href="/water/css/xadmin.css">
<script type="text/javascript" src="/water/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/water/js/xadmin.js"></script>
</head>

<body>
	<div class="layui-fluid">
		<div class="layui-row">
			<form class="layui-form" method="post">
				<input type="hidden" name="userId"  th:value="${userId}" />
				<div class="layui-form-item">
					<label for="title" class="layui-form-label"> <span
							class="x-red">*</span>用户</label>
					<div class="layui-input-inline">
						<input type="text" readonly  th:value="${username}" />

						<!--<select name="userId" class="col-sm-4 form-control" id="userId" lay-verify="required">-->
							<!--<option th:each="user:${users}" th:value="${user.id}"-->
									<!--th:text="${user.name}"></option>-->
						<!--</select>-->


					</div>
				</div>


				<div class="layui-form-item">
					<label for="title" class="layui-form-label"> <span
							class="x-red">*</span>标题</label>
					<div class="layui-input-inline">
						<input type="text" id="title" name="title" required=""
							   lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>


				<div class="layui-form-item">
					<label for="title" class="layui-form-label"> <span
							class="x-red">*</span>拖欠金额</label>
					<div class="layui-input-inline">
						<input type="text" id="price" name="price" required="" th:value="${price}"
							   lay-verify="required" readonly autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label for="title" class="layui-form-label"> <span
							class="x-red">*</span>截止时间</label>
					<div class="layui-input-inline">
						<input type="text" id="endtime" name="endtime" required=""
							   lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
						
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label"></label>
					<button class="layui-btn" lay-filter="add" lay-submit="">提交</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		layui.use([ 'form', 'layer' ], function() {
			$ = layui.jquery;
			var form = layui.form, layer = layui.layer;
			//自定义验证规则
			form.verify({
				price : function(value) {
					if (value.length == 0) {
						return '请输入价格';
					}
				},
				title : function(value) {
					if (value.length == 0) {
						return '请输入标题';
					}
				},
				userId : function(value) {
					if (value.length == 0) {
						return '请选择用户';
					}
				},
				endtime: function(value) {
					if (value.length == 0) {
						return '请输入时间';
					}
				}
			});

			//监听提交
			form.on('submit(add)', function(data) {
				$.ajax({
				      url:"/water/paywarn/add",
				      async: false,
				      type:"POST",
				      dataType: "text",
				      data:data.field,
				      success: function(data){
				      	   alert("通知成功")
							xadmin.close();
                            // 可以对父窗口进行刷新 
                            xadmin.father_reload();
                            window.location.href="/water/cost/show";
				      }
	                  
				  });

			    
				return false;
			});

		});
	</script>
</body>

</html>
